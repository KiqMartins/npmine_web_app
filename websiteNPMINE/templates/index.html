{% extends "layout.html" %}
<body>
    {% block about %}
    <a class="nav-link active" aria-current="page" href="#about">
        <button type="button" class="btn btn-dark">About</button>
    </a>
    {% endblock about %}

{% block bannercontent %}
<!-- Banner -->
<div class="container">
  <div class="jumbotron p-3 py-3 pt-md-5 pb-md-4 mx-auto text-center text-white rounded bg-dark npmine-banner">
    <h1 class="search display-4 font-italic">Search</h1>
    <p class="search" style="font-size: 25px;">Explore chemical and taxonomic entities extracted by NPMINE</p>
    <form id="search-form" class="form-inline justify-content-center mt-4 search-form" action="/search" method="GET">
      <div class="input-group">
        <input type="text" class="form-control search-input" id="search-input" name="q" placeholder="Search">
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <hr>
  <div id="table"></div>
</div>
<script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
<script>
  const updateUrl = (prev, query) => {
    return prev + (prev.indexOf('?') >= 0 ? '&' : '?') + new URLSearchParams(query).toString();
  };

  const editButtonFormatter = (cell, row) => {
    return gridjs.html(`<a href="/compound/${cell}/edit">Edit</a>`);
  };

  const deleteButtonFormatter = (cell, row) => {
    return gridjs.html(`<a href="/compound/${cell}/delete" onclick="return confirm('Are you sure you want to delete this compound?')">Delete</a>`);
  };

  // Retrieve the value of the logged_in variable from the server-side context
  const logged_in = {{ logged_in|default(false)|lower }};

  const columns = [
    {
      id: 'id',
      name: 'ID',
      sort: false, 
      formatter: (cell, row) => {
        return gridjs.html('<a href="/compound/' + cell + '">' + cell + '</a>');
      }
    },
    { id: 'inchikey', name: 'InChI Key', sort: false },
    {
      id: 'pubchem',
      name: 'PubChem ID',
      sort: false,
      formatter: (cell, row) => {
        return gridjs.html('<a href="https://pubchem.ncbi.nlm.nih.gov/compound/' + cell + '">' + cell + '</a>');
      }
    },
  ];

  // Add the Edit and Delete columns only when the user is logged in
  if (logged_in) {
    columns.push({ id: 'id', name: 'Edit', sort: false, formatter: editButtonFormatter });
    columns.push({ id: 'id', name: 'Delete', sort: false, formatter: deleteButtonFormatter });
  }

  const grid = new gridjs.Grid({
    columns: columns,
    server: {
      url: '/api/data',
      then: data => data.data,
      total: data => data.total,
    },
    sort: {
      enabled: true,
      multiColumn: true,
      server: {
        url: (prev, columns) => {
          const columnIds = ['id','inchikey', 'pubchem'];
          const sort = columns.map(col => (col.direction === 1 ? '+' : '-') + columnIds[col.index]);
          return updateUrl(prev, {sort});
        },
      },
    },
    pagination: {
      enabled: true,
      server: {
        url: (prev, page, limit) => {
          return updateUrl(prev, {start: page * limit, length: limit});
        },
      },
    },
  });

  grid.render(document.getElementById('table'));
</script>
