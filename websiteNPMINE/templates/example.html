<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap Banner Example</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
      /* CSS to center the navbar-brand element */
      .navbar-brand-centered {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
      }
      
      /* CSS to align navbar links to right when toggler is active on small screens */
      @media (max-width: 576px) {
        .navbar-nav {
          justify-content: flex-end;
        }
      }
    </style>
  </head>
  <body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand navbar-brand-centered" href="#">
          <img src="logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
          My Website
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Section -->
    <section class="content">
      <div class="container">
        <h1>Welcome to My Website!</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam euismod faucibus risus, vel sodales nisi lobortis nec.</p>
      </div>
    </section>

    <!-- Bootstrap Footer -->
    <footer class="footer bg-light">
      <div class="container">
        <span class="text-muted">My Website &copy; 2023</span>
      </div>
    </footer>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
